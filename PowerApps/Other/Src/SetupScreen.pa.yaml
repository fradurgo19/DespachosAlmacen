            DisabledBorderColor: =RGBA(56, 56, 56, 1)
            Font: =Font.'Open Sans'
            Height: =1096
            HoverBorderColor: =HtmlText1.BorderColor
            HtmlText: |-
              ="<!DOCTYPE html>
